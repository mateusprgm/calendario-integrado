<ion-header>

  <ion-navbar>
    <ion-title>{{grupo_nome}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of grupo;" >
              <p [innerHTML]="item.nome_pessoa">{{item.nome_pessoa}}</p>
              <p>{{item.sessao}}</p>
    </ion-item>
  </ion-list>
</ion-content>
