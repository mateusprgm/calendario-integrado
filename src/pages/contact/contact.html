  <ion-grid>
      <ion-row>
        <ion-col col-2 col-sm *ngFor="let results of Eventos?.results; let index = index;">

    </ion-grid>



     <ion-row>

    <ion-col col-2 col-sm *ngFor="let eventos of Eventos?.results; let index = index;">
        <ion-segment [(ngModel)]="Evento">
          <ion-segment-button value="{{index}}">
            {{eventos.dias}}
          </ion-segment-button>
        </ion-segment>
      </ion-col>
    </ion-row>
    <div [ngSwitch]="Evento">
        <div *ngFor="let temas of Eventos?.results; let index = index">
          <ng-container *ngSwitchCase="index">
            {{temas.evento.nome}}
          </ng-container>
          <ng-container *ngSwitchCase="index">
              {{temas.evento.horario}}
            </ng-container>
        </div>
      </div>
