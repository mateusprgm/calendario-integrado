    <div [ngSwitch]="Event">
        <div *ngFor="let eventos of Eventos?.results; let index = index;">
          <ng-container *ngSwitchCase="index">
              <ion-segment [(ngModel)]="Event">
                  <ion-segment-button value="{{index}}" >
                    {{eventos.dia}}
                  </ion-segment-button>
                </ion-segment>
            </ng-container>
              <ion-list  *ngSwitchCase="index">
                  <ion-item *ngFor="let reward of eventos.evento.tema; let id = index;" (click)="pushPageEvento(eventos.evento.horario[id],reward)">
                    <h2>
                      <p >{{reward}}</p>
                    </h2>
                    <p>{{eventos.evento.horario[id]}}</p>

                  </ion-item>
