<ion-header>
  <ion-navbar color="primary">
      <ion-title>{{viewTitle}}</ion-title>
      <ion-buttons end>
          <button ion-button [disabled]="isToday" (click)="today()">Hoje</button>
          <button ion-button (click)="changeMode('month')">MÃªs</button>
          <button ion-button (click)="changeMode('week')">Semana</button>
          <!-- <button ion-button (click)="changeMode('day')">D</button>  -->          
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="has-header">
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
          pullingIcon="arrow-dropdown"
          pullingText="Pull to refresh"
          refreshingSpinner="crescent"
          refreshingText="Atualizando...">
        </ion-refresher-content>
      </ion-refresher>
  <calendar [eventSource]="eventSource"
            [calendarMode]="calendar.mode"
            [currentDate]="calendar.currentDate"
            (onCurrentDateChanged)="onCurrentDateChanged($event)"
            (onEventSelected)="onEventSelected($event)"
            (onTitleChanged)="onViewTitleChanged($event)"
            (onTimeSelected)="onTimeSelected($event)"
            step="30">
  </calendar>  
</ion-content>
