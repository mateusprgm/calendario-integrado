<ion-header>
  <ion-navbar>
    <ion-title>
      Not√≠cias
    </ion-title>
  </ion-navbar>
</ion-header>

<!-- .slice().reverse(); -->
<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
          pullingIcon="arrow-dropdown"
          pullingText="Puxe para atualizar"
          refreshingSpinner="crescent"
          refreshingText="Atualizando...">
        </ion-refresher-content>
      </ion-refresher>
    <ion-list *ngFor="let noticia of noticia let id = index;" >
        <ion-item (click)="pushPageN(noticia.title, noticia.content, noticia.image)">
          <ion-thumbnail item-start>
            <img src="{{noticia.image}}">
          </ion-thumbnail>
          <h2>{{noticia.title}}</h2>
          <p [innerHTML]="noticia.sumary"></p>
          <button ion-button clear item-end>VER</button>
        </ion-item>
    </ion-list>

      </ion-item>
    </ion-list>  -->
</ion-content>
