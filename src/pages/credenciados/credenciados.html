<ion-header>

  <ion-navbar>
    <ion-title>Grupos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
          pullingIcon="arrow-dropdown"
          pullingText="Puxe para atualizar"
          refreshingSpinner="crescent"
          refreshingText="Atualizando...">
        </ion-refresher-content>
      </ion-refresher>
      <ion-searchbar [placeholder]='busca' (ionInput)="getItems($event)"></ion-searchbar>

  <ion-list *ngFor="let item of items; let index = index;" >
      <ion-item [ngSwitch]="my_tab" (click)="pushPageG(item.grupo.id, item.grupo.name, item.name)">
          <h2 ><b>Nome:</b> {{ item.name }}</h2>
          <p><b>Grupo:</b> {{item.grupo.name}}      <b>Sala:</b> {{item.grupo.sala}}      <b>{{item.sessao_sindical}}</b></p>
      </ion-item>
  </ion-list>
</ion-content>
