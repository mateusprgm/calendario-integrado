<ion-header>

  <ion-navbar>
    <ion-title>Grupos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
          pullingIcon="arrow-dropdown"
          pullingText="Puxe para atualizar"
          refreshingSpinner="crescent"
          refreshingText="Atualizando...">
        </ion-refresher-content>
      </ion-refresher>
      <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

  <ion-list *ngFor="let item of items; let index = index;" >
      <ion-item [ngSwitch]="my_tab" (click)="pushPageG(item.grupo.id, item.grupo.name, item.name)">
          <h2 >Nome: {{ item.name }}</h2>
          <p>Sala: {{item.grupo.sala}}   <b >{{item.grupo.name}}</b>   {{item.sessao_sindical}}</p>

          <div *ngFor="let credenciado of credenciado; let id = index;" >
            <div *ngSwitchCase="id">
                  <p >
                    Sala: {{credenciado.descricao}} {{credenciado.titulo}}
                  </p>
            </div>  
            
          </div>
        
      </ion-item>
  </ion-list>

            <h2>Nome: {{noticia.results.titulo}}</h2>
            <p>Sala: {{noticia.results.descricao}}</p>
          </ion-item> -->

</ion-content>
