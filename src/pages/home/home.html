<ion-header>
  <ion-navbar>
    <ion-title style="text-align: center;">Andes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
          pullingIcon="arrow-dropdown"
          pullingText="Puxe para atualizar"
          refreshingSpinner="crescent"
          refreshingText="Atualizando...">
        </ion-refresher-content>
      </ion-refresher>
     
      <ion-slides style="height: 69%;">
          <ion-slide *ngFor="let noticia of noticias" (click)="pushPageNoticias(noticia.title, noticia.content, noticia.image);">
             <img src="{{noticia.image}}" alt="">
             <h1>{{noticia.title}}</h1>
          </ion-slide>

      </ion-slides>
      
      <ion-fab bottom right #fab>
        <button ion-fab style="background-color: red" (click)="pushPageEventos();">Info</button>
      </ion-fab>
</ion-content>
