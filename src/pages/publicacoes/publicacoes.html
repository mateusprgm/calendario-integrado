<ion-header>

  <ion-navbar>
    <ion-title>publicacoes</ion-title>
  </ion-navbar>
  
</ion-header>


<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
          pullingIcon="arrow-dropdown"
          pullingText="Puxe para atualizar"
          refreshingSpinner="crescent"
          refreshingText="Atualizando...">
        </ion-refresher-content>
      </ion-refresher>
      <ion-list *ngFor="let noticia of noticia.slice().reverse(); let id = index;" >
          <ion-item>
            <ion-thumbnail item-start>
              <img src="http://localhost:8100/assets/imgs/logo.png ">
            </ion-thumbnail>
            <h2>{{noticia.results.titulo}}</h2>
            <p>{{noticia.results.descricao}}</p>
            <button ion-button clear item-end>BAIXAR</button>
          </ion-item>
      </ion-list>
</ion-content>
