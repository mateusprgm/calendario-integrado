<ion-header>

  <ion-navbar>
    <ion-title>Documentos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let doc of lista.documentos;">
     <a href="{{doc.url}}">
        <h1>{{doc.title}}</h1>
        <p>{{doc.description}}</p>
     </a> 
    </ion-item>
  </ion-list>
</ion-content>
